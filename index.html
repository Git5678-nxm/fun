<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Roast Station</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            border: 3px solid #ff003c;
            padding: 40px;
            box-shadow: 0 0 30px #ff003c, inset 0 0 15px #ff003c;
            background: rgba(10, 10, 10, 0.95);
            max-width: 90%;
            width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            color: #ff003c;
            text-shadow: 3px 3px #000;
            margin-bottom: 20px;
            animation: glitch 1.5s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        #roastText {
            font-size: 1.3rem;
            min-height: 70px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button {
            background: transparent;
            color: #ff003c;
            border: 2px solid #ff003c;
            padding: 18px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s;
            letter-spacing: 3px;
        }

        button:hover {
            background: #ff003c;
            color: #000;
            box-shadow: 0 0 50px #ff003c;
        }

        #optimusImage {
            margin-top: 30px;
            width: 100%;
            max-width: 380px;
            border: 2px solid #fff;
            display: none; 
            filter: drop-shadow(0 0 25px #ff003c);
            animation: powerUp 1s ease-out;
        }

        @keyframes powerUp {
            from { opacity: 0; filter: brightness(5); transform: scale(0.9); }
            to { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch">BRAIN SCANNER v9.0</h1>
        <p id="roastText">SYSTEM STATUS: SEARCHING FOR INTELLIGENCE...</p>
        
        <button onclick="activateSystem()">ACTIVATE DESTRUCTION</button>
        
        <br>
        <img id="optimusImage" src="IMAGE_URL_YAHAN_DALO" alt="Optimus Prime">
    </div>

    <footer>ALERT: HIGH LEVELS OF STUPIDITY DETECTED</footer>

    <script>
        function activateSystem() {
            const roasts = [
                "Tumhara dimaag bilkul naya hai, kabhi use jo nahi kiya!",
                "Error 404: Brain not found in your system.",
                "Tumhe NASA bhejna chahiye, research ke liye ki bina dimaag ke kaise jeete hain.",
                "Jab bhagwan dimaag baant rahe the, tab tum 'Selfie' lene mein busy the.",
                "Tumhare logic ke hisaab se toh 2+2 bhi 'Machhli' hota hoga.",
                "Evolution tumhare darwaje par aakar wapas laut gaya!",
                "Itna confidence? Itni bewakoofi ke baad bhi muskura rahe ho!",
                "Tumhari baatein sun kar lagta hai ki tumhare dimaag mein Windows 95 chal raha hai.",
                "Agar 'Over-acting' ke paise milte, toh aaj tum Ambani ke padosi hote.",
                "Tumhari IQ itni niche hai ki use dhundne ke liye kuan khodna padega.",
                "Optimus Prime bhi tumhe lead nahi kar sakta, itne khoke ho tum!",
                "Tumhare jokes par toh ab GST bhi nahi lagta, itne saste hain.",
                "Main tumse behes karta, par mujhe lagta hai tum haarne mein zyada mahir ho."
            ];

            const textElement = document.getElementById("roastText");
            const imageElement = document.getElementById("optimusImage");
            
            const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
            
            // Text Update
            textElement.innerText = randomRoast;
            textElement.style.color = "#ff003c";

            // Show Image
            imageElement.style.display = "inline-block";

            // Emoji Explosion (Confetti)
            var end = Date.now() + (1 * 1000);
            var emojis = ['ðŸ¤¡', 'ðŸ’©', 'ðŸ’€', 'ðŸ‘½', 'ðŸš«', 'ðŸ“‰'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                shapes: ['circle'],
                colors: ['#ff003c', '#ffffff'],
                scalar: 2
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                shapes: ['circle'],
                colors: ['#ff003c', '#ffffff'],
                scalar: 2
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
