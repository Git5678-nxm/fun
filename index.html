<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Roast Station</title>
    <style>
        /* Dark Edgy Theme */
        body {
            background-color: #050505;
            color: #00ff41; /* Hacker Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            border: 2px solid #ff003c; /* Neon Red */
            padding: 40px;
            box-shadow: 0 0 25px #ff003c, inset 0 0 10px #ff003c;
            background: rgba(10, 10, 10, 0.9);
            max-width: 90%;
            width: 500px;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            color: #ff003c;
            text-shadow: 3px 3px #000;
            margin-bottom: 20px;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        #roastText {
            font-size: 1.2rem;
            min-height: 50px;
            margin-bottom: 25px;
            color: #fff;
            font-weight: bold;
        }

        button {
            background: transparent;
            color: #ff003c;
            border: 2px solid #ff003c;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s;
            letter-spacing: 2px;
        }

        button:hover {
            background: #ff003c;
            color: #000;
            box-shadow: 0 0 40px #ff003c;
        }

        /* Optimus Image Styling */
        #optimusImage {
            margin-top: 30px;
            width: 100%;
            max-width: 350px;
            border: 2px solid #fff;
            display: none; /* Starting mein chhupa rahega */
            filter: drop-shadow(0 0 20px #ff003c);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch">SYSTEM SCANNER v1.0</h1>
        <p id="roastText">Ready to be destroyed?</p>
        
        <button onclick="generateRoast()">ACTIVATE ROAST</button>
        
        <br>
        <img id="optimusImage" src="https://github.com/Git5678-nxm/fun/blob/main/6e3f37b7a3e30aa8bde8c9ddf520f6ac.jpg" alt="Optimus Prime">
    </div>

    <footer>Status: Scanning for low IQ lifeforms...</footer>

    <script>
        function generateRoast() {
            const roasts = [
                "Tumhara dimaag bilkul naya hai, kabhi use jo nahi kiya!",
                "Tumhe dekh kar lagta hai ki 'Common Sense' itna common nahi hai.",
                "Tumhara logic sun kar mera Wi-Fi bhi disconnect ho gaya.",
                "Agar tumhari IQ ko 2 se multiply karein, toh bhi answer 0 hi aayega.",
                "Error 404: Brain not found in your system.",
                "Tumhari baatein sun kar lagta hai ki Google ko bhi ek 'Dislike' button bana dena chahiye.",
                "Tumhe samjhana matlab diwaar se sir takrana.",
                "Optimus Prime bhi tumhe lead nahi kar sakta, itne khoke ho tum!",
                "Tumhare jokes par toh ab GST bhi nahi lagta, itne saste hain."
            ];

            const textElement = document.getElementById("roastText");
            const imageElement = document.getElementById("optimusImage");
            
            const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
            
            // Text change with effect
            textElement.style.color = "#ff003c";
            textElement.innerText = randomRoast;

            // Image show karein
            imageElement.style.display = "inline-block";
        }
    </script>
</body>
</html>
